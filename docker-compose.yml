services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: gamereleasetracker
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI â€” open http://localhost:8025 to see sent emails

volumes:
  postgres_data:
