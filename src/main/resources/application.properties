spring.application.name=GameReleaseTracker

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/gamereleasetracker
spring.datasource.username=dev
spring.datasource.password=dev

# Connection pool
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.keepalive-time=30000

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=true

app.mail.from=onboarding@resend.dev
app.base-url=http://localhost:8080

# IGDB API (https://api-docs.igdb.com â€” register app at dev.twitch.tv)
app.igdb.client-id=
app.igdb.client-secret=

# Google OAuth2 (register at console.cloud.google.com)
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=profile,email
